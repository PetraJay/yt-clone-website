<style>
  button{
    background-color: green;
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;
    font-size: 16px;
    margin-right: 10px;
    margin-left: 10px;
    cursor: pointer;
    transition: margin-right 0.5s,
      margin-left 0.5s,
      padding-left 0.5s,
      padding-right 0.5s;
    
  }

  button:hover {
    margin-right: 5px;
    margin-left: 5px;
    padding-left: 25px;
    padding-right: 25px;
  }

</style>

<button>1</button>
<button>2</button>
<button>3</button>
